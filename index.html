<style>
    body {
        background: #666;
        color: #CCAA33;
    }

    #space {
        background: #333;
        position: relative;
        width: 400px;
        height: 400px;
        overflow: hidden;
    }

    .sprite {
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<body>
    <div id="space">
    </div>
</body>
<script>

    /**
     * Begin Utility Functions
     * */

    function get(id) {
        return document.getElementById(id);
    }


    function create(elementType, content, attributes) {

        var e = document.createElement(elementType);

        if (attributes) {

            var keys = Object.keys(attributes);

            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                var value = attributes[key];
                e.setAttribute(key, value);
            }

        }

        e.innerHTML = content;

        return e;

    }


    function place(space, elementType, content, attributes) {

        var s = create(elementType, content, attributes);
        space.element.appendChild(s);

        return s;
    }


    /**
     * Create a Closure in lieu of a name-space.
     * */
    (function () {


        
        /**
         * Begin Classes
         * */

        function Vector(x, y, z) {

            function add(v) {
                this.x += v.x;
                this.y += v.y;
                this.z += v.z;
            }

            function subtract(v) {
                this.x -= v.x;
                this.y -= v.y;
                this.z -= v.z;
            }

            function multiply(v) {
                this.x *= v.x;
                this.y *= v.y;
                this.z *= v.z;
            }

            return {
                add: add,
                subtract: subtract,
                multiply: multiply,
                x: x,
                y: y,
                z: z
            }

        }


        function Space( element, options) {

            var width = options.space_edge;
            var height = options.space_edge;
            var depth = options.space_edge;
            var speed = options.speed;
            var quantity = options.quantity;
            var half_speed = speed / 2;

            var list = [];

            function passThrough(s) {

                if (s.position.x > this.width) {
                    s.position.x -= this.width;
                } else if (s.position.x < 0) {
                    s.position.x += this.width;
                }

                if (s.position.y > this.height) {
                    s.position.y -= this.height;
                } else if (s.position.y < 0) {
                    s.position.y += this.height;
                }

                if (s.position.z > this.depth) {
                    s.position.z -= this.depth;
                } else if (s.position.z < 0) {
                    s.position.z += this.depth;
                }

            }


            function bounce(s) {

                var factor = s.elasticity;

                if (s.position.x+s.element.offsetWidth > width) {
                    s.position.x = width - s.element.offsetWidth;
                    s.direction.x = (-s.direction.x * factor);
                } else if (s.position.x < 0) {
                    s.position.x = 0;
                    s.direction.x = (-s.direction.x * factor);
                }


                if (s.position.y + s.element.offsetHeight > height) {
                    s.position.y = height - s.element.offsetHeight ;
                    s.direction.y = (-s.direction.y * factor);
                } else if (s.position.y < 0) {
                    s.position.y = 0;
                    s.direction.y = (-s.direction.y * factor);
                }


                if (s.position.z > depth) {
                    s.position.z = depth;
                    s.direction.z = (-s.direction.z * factor);
                } else if (s.position.z < 0) {
                    s.position.z = 0;
                    s.direction.z = (-s.direction.z * factor);
                }

            }


            function getGravity() {

                var directionX = 0;
                var directionY = -0.02;
                var directionZ = 0;

                return new Vector(directionX, directionY, directionZ, 0);
            }


            function getFriction() {

                var directionX = 0.995;
                var directionY = 0.995;
                var directionZ = 0.995;

                return new Vector(directionX, directionY, directionZ, 0);
            }


            function getDirectionRandom() {

                var directionX = (Math.random() * speed - half_speed);
                var directionY = (Math.random() * speed - half_speed);
                var directionZ = (Math.random() * speed - half_speed);

                return new Vector(directionX, directionY, directionZ, 0);
            }


            function getPositionCenter() {

                var positionX = (space.width / 2);
                var positionY = (space.height / 2);
                var positionZ = (space.height / 2);

                return new Vector(positionX, positionY, positionZ, 0);
            }


            function start() {
                var limit = this.quantity;

                while(limit--) {

                    var e = place(this, 'div', ']o[', {'class': 'sprite'});

                    var s = new Sprite(getPositionCenter(), getDirectionRandom(), 0.99, 0.99, e);

                    s.update();

                    this.list.push(s);

                }

                this.processSpriteList();

            }


            function process(sprite) {

                bounce(sprite);

                sprite.direction.subtract(gravity);
                sprite.direction.multiply(friction);


                sprite.position.add(sprite.direction);

//                this.space.passThrough(this);
                sprite.update();

            }

            var iterations = 0;
            function processSpriteList() {

                var count = list.length;

                for (var i = 0; i < count; i++) {
                    var s = list[i];
                    process(s);
                }

                iterations++;
                if(iterations < 999){
                    setTimeout(processSpriteList,10);
                }else{
                    self.location = self.location;
                }
            }

            var gravity = getGravity();
            var friction = getFriction();

            return {
                start: start,
                processSpriteList: processSpriteList,
                passThrough: passThrough,
                process: process,
                gravity: gravity,
                friction: friction,
                bounce: bounce,
                width: width,
                height: height,
                depth: depth,
                list: list,
                quantity: quantity,
                element: element
            };

        }


        function Sprite(position, direction, friction_factor, elasticity, element) {


            function update() {

                this.element.style.left = Math.floor(position.x) + 'px';
                this.element.style.top = Math.floor(position.y) + 'px';

            }

            return {
                update: update,
                element: element,
                position: position,
                direction: direction,
                friction_factor: friction_factor,
                elasticity: elasticity
            }

        }

        var element = get('space');
        var space_edge = element.offsetHeight > element.offsetWidth ? element.offsetWidth : element.offsetHeight;

        var options = {
            space_edge : space_edge,
            quantity : 60,
            speed : 12
        };

        var space = new Space( get('space'), options );
        space.start();

    })();

</script>
